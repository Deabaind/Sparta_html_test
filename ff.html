<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸드파이터</title>
    <!-- JQuery 사용 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootstrap 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- 버튼을 클릭시 하는 동작 -->
    <script defer>
        // foodcourt 버튼, 클릭시 구글로 이동
        $(function () {
            $("#home_btn").click(async function () {
                location.href = "https://www.google.com/";
            });
        })
        // 한식 버튼, 클릭시 구글로 이동
        $(function () {
            $("#home_K").click(async function () {
                location.href = "https://www.google.com/";
            });
        })
        // 일식 버튼, 클릭시 구글로 이동
        $(function () {
            $("#home_J").click(async function () {
                location.href = "https://www.google.com/";
            });
        })
        // 중식 버튼, 클릭시 구글로 이동
        $(function () {
            $("#home_C").click(async function () {
                location.href = "https://www.google.com/";
            });
        })
        // 양식 버튼, 클릭시 구글로 이동
        $(function () {
            $("#home_Y").click(async function () {
                location.href = "https://www.google.com/";
            });
        })
        // 별점 선택 / html이 로드되지 않았는데 왜 작동하지?
        function select_star(star) {
            document.getElementById("star_btn").innerText = star;
        }

    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Gowun+Dodum&display=swap');

        * {
            font-family: "Gowun Dodum", serif;
        }

        .home_K,
        .home_J,
        .home_C,
        .home_Y {
            width: 55px;
            height: 40px;
            background-color: transparent;
            border: none;
            line-height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .home_btn {
            background-color: transparent;
            border: none;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }

        /* 홈 문자 상태 */
        .home_text {
            color: coral;
            font-size: 18px;
            /* 스타일이 변경될 때 부드럽게 에니메이션 효과 */
            transition: color 0.3s ease;
        }

        /* 홈 문자에 마우스를 올린 경우 상태 */
        .home_K:hover .home_text,
        .home_J:hover .home_text,
        .home_C:hover .home_text,
        .home_Y:hover .home_text {
            color: blue;
        }

        .header {
            background-size: cover;
            background-image:
                url('https://images.unsplash.com/photo-1531697218799-ed0ae884c6c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80');
            background-position: center;
            height: 600px;
            display: block;
            flex-direction: column;
        }

        .search_h {
            padding: 6px 12px;
            width: 190px;
            height: 38px;
            border-radius: 5px;
            border: 1px solid #cccccc;

            font-size: 20px;
        }

        .home_login {
            width: 65px;
            height: 38px;
            background-color: #fcbd00;
            border: none;
            border-radius: 5px;
            line-height: 38px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 15px;
        }

        .home_sign_up {
            width: 78px;
            height: 38px;
            background-color: #fcbd00;
            border: none;
            border-radius: 5px;
            line-height: 38px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 15px;
        }

        .main_header {
            font-family: "Black Han Sans", serif;
            font-size: 50px;

        }

        .makecard {
            color: black;
            background-color: white;
            border: 1px black;
            border-radius: 5px;
        }

        .dropdown-item {
            background-color: gray;
            color: white;
            /* 기본 색상 */
        }

        .dropdown-item:hover {
            /* 마우스 호버 시 배경색 변경 */
            background-color: SteelBlue;
            /* 마우스 호버 시 글자색 유지 */
            color: white;
        }

        .home_main {
            width: 400px;
            height: 60px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        .home_main_star_1 {
            width: 70px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        .home_main_star_2 {
            width: 330px;
            height: 50px;

        }
    </style>

</head>

<body>
    <!-- 좌측 상단 홈 버튼 -->
    <div style="display: flex; justify-content: center; align-items: center;">
        <!-- 이미지, foodcourt 버튼 -->
        <button id="home_btn" type="button" class="home_btn">
            <img class="home_img" style="width: 50px; height: 50px; margin-right: 10px;"
                src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/food.png"
                alt="foodcourt logo" />
            <span type="button" style="font-size: 20px; color: coral;" class="home_text">foodcourt</span>
        </button>
        <!-- 한식 버튼 -->
        <button id="home_K" type="button" class="home_K">
            <span class="home_text">한식</span>
        </button>
        <!-- 일식 버튼 -->
        <button id="home_J" type="button" class="home_J">
            <span class="home_text">일식</span>
        </button>
        <!-- 중식 버튼 -->
        <button id="home_C" type="button" class="home_C">
            <span class="home_text">중식</span>
        </button>
        <!-- 양식 버튼 -->
        <button id="home_Y" type="button" class="home_Y">
            <span class="home_text">양식</span>
        </button>
        <!-- Search 창 -->
        <input type="search" class="search_h" placeholder="Search" style="margin-left: 500px;" />
        <!-- 홈 Login 버튼 -->
        <button id="home_login" type="button" class="home_login"
            style="display: inline-flex; cursor: pointer; margin-left: 10px;">
            Login
        </button>
        <button id="home_login" type="button" class="home_sign_up"
            style="display: inline-flex; cursor: pointer; margin-left: 10px;">
            Sign_up
        </button>
    </div>
    <!-- 헤더 -->
    <div class="mb-4 bg-body-tertiary rounded-3">
        <div class="header">
            <h1 class="display-5 fw-bold main_header">스파르타 푸드파이터</h1>
            <p class="col-md-8 fs-4 main_b">본인만의 맛집을 소개하는 사이트입니다.</p>
            <p class="col-md-8 fs-4 main_b">맛집을 소개해 주세요!</p>
        </div>




    </div>
    <div class="makecard"
        style="display: inline-flex; flex-direction: column; background-color: white; border: 20px solid white; width: 440px; height: 375px;">
        <input class="home_main" type="text" placeholder="음식 이미지 주소" />
        <p style="height: 20px;"></p>
        <input class="home_main" type="text" placeholder="음식명" />
        <p style="height: 20px;"></p>
        <div class="input-group mb-3"
            style="display: inline-flex; background-color: gray; border-radius: 5px; border: none;  color: white;">
            <span class="home_main_star_1" style="background-color: gray; border: none; border-radius: 5px;">별점</span>
            <button id="star_btn" class="btn btn-outline-secondary dropdown-toggle home_main_star_2"
                style="color: white; background-color: gray; width: 330px; height: 50px; border: none" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">별점 선택</button>
            <ul class="dropdown-menu dropdown-menu-end star_cho" style="background-color: gray;">
                <li><a class="dropdown-item" href="#">별점 선택</a></li>
                <li><button class="dropdown-item" type="button" onclick="select_star('⭐')">⭐</button></li>
                <li><button class="dropdown-item" type="button" onclick="select_star('⭐⭐')">⭐⭐</button></li>
                <li><button class="dropdown-item" type="button" onclick="select_star('⭐⭐⭐')">⭐⭐⭐</button></li>
                <li><button class="dropdown-item" type="button" onclick="select_star('⭐⭐⭐⭐')">⭐⭐⭐⭐</button></li>
                <li><button class="dropdown-item" type="button" onclick="select_star('⭐⭐⭐⭐⭐')">⭐⭐⭐⭐⭐</button>
                </li>
            </ul>
        </div>
        <input class="home_main" type="text" placeholder="추천 이유" />
    </div>
</body>

</html>
